apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "laforge.fullname" . }}-studio
  labels:
    app.kubernetes.io/name: laforge-studio
spec:
  replicas: {{ .Values.studio.replicas | default 1 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: laforge-studio
  template:
    metadata:
      labels:
        app.kubernetes.io/name: laforge-studio
    spec:
      containers:
        - name: studio
          image: "{{ .Values.imageRegistry }}/{{ .Values.studio.image }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: "production"
          ports:
            - name: http
              containerPort: {{ .Values.studio.port | default 4173 }}
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: {{ .Values.studio.resources.requests.cpu }}
              memory: {{ .Values.studio.resources.requests.memory }}
            limits:
              cpu: {{ .Values.studio.resources.limits.cpu }}
              memory: {{ .Values.studio.resources.limits.memory }}
