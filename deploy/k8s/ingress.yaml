apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: laforge-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/hsts: "true"
    nginx.ingress.kubernetes.io/hsts-max-age: "63072000"
spec:
  tls:
    - hosts:
        - laforge.example.com
      secretName: laforge-tls
  rules:
    - host: laforge.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: laforge-runtime-blue
                port:
                  number: 80
          - path: /studio
            pathType: Prefix
            backend:
              service:
                name: laforge-studio
                port:
                  number: 80
