apiVersion: apps/v1
kind: Deployment
metadata:
  name: laforge-runtime-blue
  labels:
    app: laforge-runtime
    laforge.dev/slot: blue
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: laforge-runtime
      laforge.dev/slot: blue
  template:
    metadata:
      labels:
        app: laforge-runtime
        laforge.dev/slot: blue
    spec:
      containers:
        - name: runtime
          image: ghcr.io/laforge/runtime:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: "production"
            - name: LAFORGE_SLOT
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['laforge.dev/slot']
          ports:
            - name: http
              containerPort: 3000
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: laforge-runtime-blue
spec:
  selector:
    app: laforge-runtime
    laforge.dev/slot: blue
  ports:
    - name: http
      port: 80
      targetPort: http
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: laforge-runtime-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: laforge-runtime
