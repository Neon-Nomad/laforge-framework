apiVersion: apps/v1
kind: Deployment
metadata:
  name: laforge-studio
  labels:
    app: laforge-studio
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: laforge-studio
  template:
    metadata:
      labels:
        app: laforge-studio
    spec:
      containers:
        - name: studio
          image: ghcr.io/laforge/studio:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: "production"
          ports:
            - name: http
              containerPort: 4173
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: laforge-studio
spec:
  selector:
    app: laforge-studio
  ports:
    - name: http
      port: 80
      targetPort: http
